name: Validate Quarto Presentations

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
      
      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 'release'
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install jupyter matplotlib numpy pandas seaborn plotly scipy scikit-learn ipykernel
      
      - name: Install R dependencies
        run: |
          R -e "install.packages(c('rmarkdown', 'knitr', 'ggplot2', 'dplyr', 'tidyr', 'readr'), repos='https://cloud.r-project.org/')"
      
      - name: Render Quarto presentations
        run: |
          # Find all .qmd files and try to render them
          find . -name "*.qmd" -type f | while read qmd_file; do
            echo "Rendering $qmd_file"
            quarto render "$qmd_file" || echo "Warning: Failed to render $qmd_file"
          done
      
      - name: Check Quarto version
        run: quarto --version
